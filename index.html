<h><b> Enjoy A Random Quote Every Refresh </b></h2>

<p id="randomquote"></p>

<html>
  <body>
    <script>
      var x = Math.floor((Math.random() * 12) + 1);
      
      if (x == 1) {
        document.getElementById("randomquote").innerHTML = "Normal is relevate, what is normal for a spider is chaos for a fly.";
      } else if (x == 2) {
        document.getElementById("randomquote").innerHTML = "A letter will not say how smart someone is.";
      } else if (x == 3) {
        document.getElementById("randomquote").innerHTML = "The world is full of actors, most don't get paid for it though.";
      } else if (x == 4) {
        document.getElementById("randomquote").innerHTML = "A true friend will know all of your smiles.";
      } else if (x == 5) {
        document.getElementById("randomquote").innerHTML = "You can never know what a person will do or think, you can only think you do, to say you know displays ignorance and arrogance to human psychology.";
      } else if (x == 6) {
        document.getElementById("randomquote").innerHTML = "If someone doesn't trust you, it is not always because of you specifically, it could be someone else they knew or know.";
      } else if (x == 7) {
        document.getElementById("randomquote").innerHTML = "You will be remembered differently from person to person and day to day.";
      } else if (x == 8){
        document.getElementById("randomquote").innerHTML = "Just because someone is being realistic, doesn't mean they are pessemistic. A realistic outlook can be good or bad, a pessemistic outlook will always be bad.";
      } else if (x == 9){
        document.getElementById("randomquote").innerHTML = "Both trusting too much and trusting to little can cause pain.";
      } else if (x == 10){
        document.getElementById("randomquote").innerHTML = "Just because you are right, doesn't mean they are wrong. You just haven't seen the world from their eyes";
      } else if (x == 11){
        document.getElementById("randomquote").innerHTML = "Sometimes, saying you won't leave a person will make the fear of you leaving them worse. Actually not leaving them can be another story, although, this seems to be difficult for most.";
      } else {
        document.getElementById("randomquote").innerHTML = "Sometimes, sadness is like a fire with the smoke spreading throughout your life.";
      }
    </script>
  </body>
</html>
