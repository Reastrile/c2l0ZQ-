<h><b> Nothing Special Here </b></h2>

<p id="randomquote"></p>

<html>
  <body>
    <script>
      int x = Math.floor((Math.random() * 3) + 1);
      
      if (x == 1) {
        document.getElementById("randomquote").innerHTML = "random 1";
      } else if (x == 2) {
        document.getElementById("randomquote").innerHTML = "random 2";
      } else {
        document.getElementById("randomquote").innerHTML = "random 3";
      }
    </script>
  </body>
</html>
